<html >

  <body id="newsletter-body">
      <header id="site-header">
        <img src="images/bent-creek-logo-coral.png" alt="Logo">
        <nav id="main-navigation">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="newsletter.html">Newsletter</a>
        </nav>
      </header>
    <div id="wrapper">
      <!-- <img id="newsletter-bgpic"src="images/background-2.jpg" alt="backgroundimage2"> -->
      <main id="newsletter-text">
        <form id="newsletter-form"action="index.html" method="post">
          <h2>Sign Up for Our Weekly Newsletter</h2>
          <h3>Stay up to date with events, activities, news and specials.</h3>
            <label for="name"></label>
            <input type="text" id="name" placeholder="Name" required>
            <br>
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" required>
            <br>
            <button type="button" id="signupButton"name="signup">Signup</button>
            <br>
        </form>
      </main>
    </div>
        <script type="text/javascript">
        var nameInput = document.getElementById("nameInput");
var emailInput = document.getElementById("emailInput");
var signupButton = document.getElementById("signupButton");
signupButton.addEventListener("click", function(e) {
  var nameVal = nameInput.value;
  var emailVal = emailInput.value;
  if (nameVal && emailVal) {
    alert(
      "Thanks for signing up, " +
        nameVal +
        ". Newsletters will be sent to " +
        emailVal
    );
    nameInput.value = "";
    emailInput.value = "";
  } else {
    alert(
      "We would love for you to sign up, please provide both your name and email address."
    );
  }
});
</script>
  </body>
